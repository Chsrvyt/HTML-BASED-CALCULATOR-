<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Black & White Calculator</title>

<style>
  /*RESET*/
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY - */
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #000;
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* -CALCULATOR - */
.calculator {
    width: 360px;
    padding: 24px;
    border-radius: 16px;
    background: #000;
    border: 1px solid #fff;
}

/* - TITTE --- */
.calculator-title {
    text-align: center;
    font-size: 1.4rem;
    margin-bottom: 16px;
    letter-spacing: 1px;
}

/* -DISPLAY-- */
.display {
    background: #000;
    border: 1px solid #fff;
    border-radius: 10px;
    padding: 16px;
    margin-bottom: 18px;
}

.display input {
    width: 100%;
    border: none;
    outline: none;
    background: transparent;
    color: #fff;
    font-size: 2.2rem;
    font-weight: 600;
    text-align: right;
}

/* - BUTTON GRID-- */
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

/* -- BUTTON BASE - */
button {
    padding: 18px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    background: #000;
    color: #fff;
    border: 1px solid #fff;
    transition: background 0.15s ease, color 0.15s ease;
}

/* -INTERACTION -- */
button:hover {
    background: #fff;
    color: #000;
}

button:active {
    transform: scale(0.96);
}

/* -SPECIAL--- */
.zero {
    grid-column: span 2;
}
</style>
</head>

<body>

<div class="calculator">
    <div class="calculator-title">CALCULATOR</div>

    <div class="display">
        <input type="text" id="display" value="0" readonly />
    </div>

    <div class="buttons">
        <button onclick="clearAll()">C</button>
        <button onclick="clearEntry()">CE</button>
        <button onclick="deleteLast()">⌫</button>
        <button onclick="appendOperator('/')">/</button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('*')">×</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')">−</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('+')">+</button>

        <button class="zero" onclick="appendNumber('0')">0</button>
        <button onclick="appendDecimal()">.</button>
        <button onclick="calculate()">=</button>
    </div>
</div>

<script>
let display = document.getElementById("display");
let currentInput = "0";
let previousInput = null;
let operator = null;
let waitingForOperand = false;

function updateDisplay() {
    display.value = currentInput;
}

function appendNumber(num) {
    if (waitingForOperand) {
        currentInput = num;
        waitingForOperand = false;
    } else {
        currentInput = currentInput === "0" ? num : currentInput + num;
    }
    updateDisplay();
}

function appendDecimal() {
    if (!currentInput.includes(".")) {
        currentInput += ".";
        updateDisplay();
    }
}

function appendOperator(op) {
    const value = parseFloat(currentInput);

    if (previousInput === null) {
        previousInput = value;
    } else if (operator) {
        previousInput = calculateResult(previousInput, value, operator);
        currentInput = String(previousInput);
    }

    operator = op;
    waitingForOperand = true;
    updateDisplay();
}

function calculate() {
    if (operator && previousInput !== null) {
        currentInput = String(
            calculateResult(previousInput, parseFloat(currentInput), operator)
        );
        operator = null;
        previousInput = null;
        waitingForOperand = true;
        updateDisplay();
    }
}

function calculateResult(a, b, op) {
    if (op === "+") return a + b;
    if (op === "-") return a - b;
    if (op === "*") return a * b;
    if (op === "/") return b === 0 ? a : a / b;
}

function clearAll() {
    currentInput = "0";
    previousInput = null;
    operator = null;
    waitingForOperand = false;
    updateDisplay();
}

function clearEntry() {
    currentInput = "0";
    updateDisplay();
}

function deleteLast() {
    currentInput =
        currentInput.length > 1 ? currentInput.slice(0, -1) : "0";
    updateDisplay();
}

updateDisplay();
</script>

</body>
</html>
